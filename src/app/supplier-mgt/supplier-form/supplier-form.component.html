<form>

    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" name="nom" class="form-control" 
      id="nom" placeholder="Enter supplier name"
      [(ngModel)]="s.name">
    </div>
   
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" id="phone" placeholder="Phone"
      [(ngModel)]="s.phone" name="phone" >
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <textarea class="form-control" id="address" placeholder="Adresse" 
      [(ngModel)]="s.adresse" name="adresse"></textarea>
    </div>


    <button type="submit" class="btn btn-primary" (click)="save()">Save</button>
  </form>

  <br/>
  <app-supplier-list [suppliers]="fournisseurs" (onShow)="fillForm($event)"></app-supplier-list>
