<table id="example" class="table table-striped table-bordered" style="width:100%">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let _element of suppliers">
            <td>{{_element.id}}</td>
            <td>{{_element.name}}</td>
            <td>{{_element.phone}}</td>
            <td>{{_element.adresse}}</td>
            <button (click)="show(_element)" class="btn btn-danger">Back to Form</button>
        </tr>
    </tbody>

</table>
